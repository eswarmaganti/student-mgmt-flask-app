<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Student Management</title>
    
</head>
<body>
    <div >
        <!-- Navigation Bar-->
        <nav class="navbar navbar-expand-lg bg-dark text-light">
          <div class="container">
            <a class="navbar-brand text-warning text-uppercase fw-bold"  href="{{ url_for('index') }}">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
              <ul class="navbar-nav gap-3">
                <li class="nav-item">
                  <a class="nav-link  {{'active text-warning text-decoration-underline' if request.path == '/' else 'text-light' }}" aria-current="page" href="{{url_for('index')}}">
                      <i class="bi bi-house-fill"></i>
                      Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{'active text-warning text-decoration-underline' if request.path == '/add_student' else 'text-light'}}" href="{{url_for('add_student')}}">
                        <i class="bi bi-person-fill-add"></i>
                      Add Student
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{'active text-warning text-decoration-underline' if request.path == '/get_students' else 'text-light'}}" href="{{url_for('get_students')}}">
                        <i class="bi bi-people-fill"></i>
                      Student Details
                  </a>
                </li>

              </ul>
            </div>
          </div>
        </nav>
        {% include 'components/heading.html' %}
        {% block content %} {% endblock %}
        <footer class="py-2 text-center bg-secondary bg-opacity-10">
            &copy; All rights reserved <span class="text-primary"> EswarMaganti </span> 2024.
        </footer>
    </div>
</body>
</html>
